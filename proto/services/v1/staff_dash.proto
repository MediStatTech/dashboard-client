syntax = "proto3";

package dashboard.services.v1;

option go_package = "github.com/MediStatTech/dashboard-client/pb/go/services/v1";

import "models/v1/staff_dash.proto";

// =====================
// StaffService
// =====================
service StaffService {
  rpc StaffRetrieve(StaffRetrieveRequest) returns (StaffRetrieveReply);
}

// =====================
// StaffRetrieve
// =====================
message StaffRetrieveRequest {}

message StaffRetrieveReply {
  dashboard.models.v1.Staff.Read staff = 1;
}
