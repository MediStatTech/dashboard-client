version: v2
clean: true
# Configuration for local proto files (internal eligibility service)
# Only generates Go code for internal use
plugins:
  # Go plugins - using buf remote plugins for consistency
  - remote: buf.build/protocolbuffers/go:v1.31.0
    out: pb/go
    opt: paths=source_relative
  - remote: buf.build/grpc/go:v1.3.0
    out: pb/go
    opt: paths=source_relative,require_unimplemented_servers=false
